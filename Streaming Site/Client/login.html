<!doctype html>
<html>

    <head>
        <title>Motofy</title>
        <link href="login.css" rel=" stylesheet"/>
        <script type="text/javascript" src="login.js" defer></script>
        <header class="logo">
            <nav>
                <h1><i>Motofy</i></h1>
            </nav>
        </header>
    </head>


    <body>
        <form class="box" method="POST">
            <h1>
                Login
            <h1>
        <input class="credentials" autocomplete="off" type="text" name="" placeholder="Enter Username" id="Username"/>
        <input class="credentials" autocomplete="off" type="password" name="" placeholder="Enter Password" id="Password"/>
        <input class="button" name="submitbtn" value="submit" onclick="validate()" readonly/>
        <input class="button" name="registerbtn" value="register" onclick="goToRegister()" readonly/>
        </form>

    </body>

</html>
