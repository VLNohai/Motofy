
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="watch.css">
    <title>Listen</title>
</head>
<body>

    <div class="music-container">
        <div class="music-info">
            <h4 id="title"></h4>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
        </div>

        <div class="img-container">
            <img alt="music-cover" id="cover"></img>
        </div>

        <div class="centerdiv">
            <button id="play" class="action-btn action-btn-big" onclick="PlayButtonPressed()" disabled>
                Play
            </button>
        </div>
        <div id="timeStamp" class="centerdiv">
            0:00
        </div>
    </div>

    <div>
    <input id="timeline" type="range" min="0" max="180" value="0" step="1" onmousedown="InputPause()" onmouseup="InputResume()" oninput="updateStamp()" disabled/>
    </div>
    <div class="textdiv">
    Volume: 
    <input class="settingsSlider" id="volume" type="range" min="-1" max="3" value="1" step="0.1" oninput="updateVolume()"/>
    </div>
    <div class="textdiv">
    Playback Speed: 
    <input class="settingsSlider" id="playback" type="range" min="0.25" max="1" value="1" step="0.05" oninput="updateSpeed()"/>
    </div>

    <div class="linkdiv">
        <button id="linkbtn" onclick="shareRoom()">Generate Link</button><br>
        <input id="linkbox" type="text" readonly/>
    </div>

    <div id="albumdiv" class="textdiv">
        Other songs from the same album:
    </div>

    <script src="watch.js" defer></script>
</body>
</html>
